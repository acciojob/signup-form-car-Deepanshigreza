<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
<div>
<label for="name">Name</label>
<input type="text" name="#name" id="#name" placeholder="Name" required >
</div>
<div>
<label for="email">Email</label>
<input type="email" name="#email" id="#email" placeholder="Email" required >
</div>
<div>
<label for="gender">Gender</label>
<input name="#gender" type="radio" id="#gender_m" value="Male" >Male
<input name="#gender" type="radio" id="#gender_f" value="Female" >Female
</div>
	<div>
<label for="cars">Car Brands</label>
		<select id="cars" name="cars" placeholder=" --Please choose an option--" >
<option value="BMW" name="bmw">Apple</option>
<option value="Audi" name="audi">Asus</option>
<option value="Mercedes" name="mercedes">HP</option>
		</select>
</div>
	<div>
		<label for="#age">Age</label>
		<input type="number" name="#age" id="#age" placeholder="age" required >
		
	</div>
	<div>
<label for="#dob">Date of Birth</label>
<input type="date" name="#dob" id="#dob" required >
</div>
	<div>
<label for="number">Phone Number</label>
<input type="tel" name="#tel" id="#tel" placeholder="xxx-xxx-xxxx" required >
</div>
<div>
<label for="#password">Password</label>
<input name="#password" type="password" id="#password" placeholder="password" required >
</div>



	
	<br>
	
	<input type="checkbox"  id="#tos" name="tos"  required>I agree to the TOS.
		<br>
		
<input type="submit" value="submit">
	<br>

</form>
	
</body>

</html>
